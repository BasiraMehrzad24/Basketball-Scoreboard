                    </button>

                    <button class="btn-item" onclick="increment3()">
                        +3
                    </button>

                </div>
            </div>
            <div class="column">
                <h1 class="title">
                    GUEST
                </h1>

                <div id="discount">5</div>

                <div class="btn">
                    <button class="btn-item" onclick="decrement1()">
                        +1
                    </button>
                    <button class="btn-item" onclick="decrement2()">
                        +2
                    </button>
                    <button class="btn-item" onclick="decrement3()">
                        +3
                    </button>
                </div>
            </div>
